<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --success: #4cc9f0;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 16px;
            --transition: all 0.3s ease;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4cc9f0, #4361ee, #3a0ca3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform-style: preserve-3d;
            animation: cardAppear 0.8s ease forwards;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: rotateX(-10deg) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
        }

        .login-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-icon i {
            font-size: 40px;
            color: var(--primary);
            padding: 20px;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { transform: scale(1); }
        }

        h3 {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeIn 0.8s 0.2s both;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            animation: slideRight 0.5s both;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: slideRight 0.5s both;
        }

        .input-group:nth-of-type(1) { animation-delay: 0.3s; }
        .input-group:nth-of-type(2) { animation-delay: 0.4s; }

        .form-control {
            background-color: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            padding-left: 40px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 5px rgba(67, 97, 238, 0.1);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 13px;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 13px;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary-light), var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            animation: fadeIn 0.5s 0.5s both;
            margin-top: 1rem;
        }

        .btn-login:hover {
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-3px);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .forgot-password {
            text-align: right;
            margin: -0.5rem 0 1.5rem;
            animation: fadeIn 0.5s 0.5s both;
        }

        .forgot-password a {
            color: var(--primary);
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            animation: fadeIn 0.5s 0.6s both;
        }

        .signup-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h3>Welcome Back</h3>
            
            <div id="loginAlert" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="alertMessage">Invalid email or password</span>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email" class="form-label">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password" class="form-label">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Login to Account</span>
                </button>
                
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Login form submission
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            // Show loading spinner
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginBtn = document.querySelector('.btn-login');
            const loginAlert = document.getElementById('loginAlert');
            
            loginBtn.disabled = true;
            loginAlert.style.display = 'none';
            loadingSpinner.style.display = 'block';

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const formData = { email, password };

            try {
                // Simulate network delay for animation
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const response = await fetch("http://localhost:3000/api/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (data.data?.accessToken) {
                    // Success
                    localStorage.setItem('sessionToken', data.data.accessToken);
                    
                    // Redirect with animation
                    document.querySelector('.card').style.animation = 'cardAppear 0.8s ease reverse';
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 700);
                } else {
                    // Error handling
                    document.getElementById('alertMessage').textContent = data.data?.message || 'Invalid credentials';
                    loginAlert.style.display = 'block';
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('alertMessage').textContent = 'Something went wrong. Please try again.';
                loginAlert.style.display = 'block';
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Add some subtle animation to form fields on focus
        const formInputs = document.querySelectorAll('.form-control');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    this.parentElement.style.transform = 'translateX(0)';
                }, 200);
            });
        });
    </script>
</body>

</html>
